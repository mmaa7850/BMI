<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="stylesheets/all.css">
    <title>BMI計算</title>
</head>

<body>
    <div class="wrap">
        <div class="header bg-secondary">
            <div class="container d-flex justify-content-around align-items-center py-8">
                <div class="img img-position">
                    <img src="images/BMICLogo.png" alt="">
                </div>
                <div class="info d-flex flex-column">
                    <label for="height" class="form-label text-accent">身高 cm</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control py-2" style="width: 250px;" id="height"
                            aria-describedby="basic-addon3" placeholder="請輸入身高">
                    </div>
                    <label for="weight" class="form-label text-accent">體重 kg</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control py-2" id="weight" aria-describedby="basic-addon3"
                            placeholder="請輸入體重">
                    </div>
                </div>
                <div class="button">
                    <button type="button" class="btn btn-accent btn-result">結果</button>
                    <div class="rebutton d-none">
                    </div>
                </div>
            </div>
        </div>
        <section class="section" style="background-color: #e4e3e3;">
            <div class="container py-6">
                <h2 class="text-secondary text-center pb-4">BMI 紀錄</h2>
                <ul class="list-group list-group-flush d-flex align-items-center mb-4">
                </ul>
                <div class="deleteAll d-flex justify-content-center d-none">
                    <div class="btn btn-primary btn-lg">刪除全部</div>
                </div>
            </div>
        </section>
        <footer class="footer py-5 bg-accent d-flex justify-content-center">
            <img src="images/s_BMILogo.png" alt="">
        </footer>
    </div>

    <script src="js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>

</html>
